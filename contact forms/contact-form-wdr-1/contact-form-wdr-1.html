<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WDR-1 - Join</title>
    <meta name="Web Design Recipes 1 - Join" content="Join Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="contact-form-wdr-1-main.css"> 
    <link rel="stylesheet" href="contact-form-wdr-1.css">                                                                            
</head>

<body class="full-height-grow">                                                                      <!-- 1. Body has the class "full-height-grow" BUT not container because of our footer need to be full length -->
    <div class="container full-height-grow">
        <header class="main-header">                                                                      <!-- 1. Header (at top of all our web pages) -->
            <a href="wdr-1.html" class="brand-logo">                                                          <!--   A. brand logo and brand name -->
                
                <div class="brand-logo-name">Contact form wdr-1</div>                                          <!--      II. brand name -->
            </a>
            
        </header>

        <section class="join-main-section">                                                        <!-- For the left text section:-->
            <h1 class="join-text">                                                                 <!-- title text... -->
                Contact      
                <span class="accent-text">Form</span>                                        <!-- with a special accent text for "NOW" that we can stylize-->
            </h1>
            <form class="join-form">
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" >
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" >
                </div>
                <div class="input-group">
                    <label>Password:</label>
                    <input type="text" >
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Join Now</button>
                </div>
            </form>
        </section>
    </div>    



    <script src="wdr-1.js"></script>
</body>
</html>
